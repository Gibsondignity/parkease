{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Parking Spot</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h2>Choose Spot</h2>
        <div class="floor-selector">
            <span>1st Floor</span>
            <button class="floor-icon">&#9776;</button>
        </div>
        {% comment %} <div class="parking-grid">
            <div class="spot" id="A-12">
                <img src="{% static 'images/Car 5.png' %}" alt="Car" class="car-icon">
                <span>A-12</span>
            </div>
            <div class="spot selected" id="A-13">
                <span>A-13</span>
                <p>Selected</p>
            </div>
            <div class="spot" id="A-14">
                <img src="{% static 'images/Car 5.png' %}" alt="Car" class="car-icon">
                <span>A-14</span>
            </div>
            <div class="spot available" id="B-13">
                <span>B-13</span>
                <p>Available</p>
            </div>
            <div class="spot" id="B-12">
                <img src="{% static 'images/Car 5.png' %}" alt="Car" class="car-icon">
                <span>B-12</span>
            </div>
            <div class="spot" id="B-11">
                <img src="{% static 'images/Car 5.png' %}" alt="Car" class="car-icon">
                <span>B-11</span>
            </div>
        </div>
        <button class="choose-button">Choose Spot</button> {% endcomment %}


        <img src="{% url 'video_feed' %}" alt="Live Video Feed" width="800" height="600">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'script/script.js' %}"></script>

    <script type="text/javascript">
        function fetchData() {
            $.ajax({
                url: "#",
                type: "GET",
                success: function(response) {
                    let data = response.data;
                    let html = '';
                    data.forEach(item => {
                        html += `<p>${item.field_name}</p>`; // Replace 'field_name' with your model's field
                    });
                    $('#data-container').html(html);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data: ", error);
                }
            });
        }

        // Fetch data every 5 seconds
        //setInterval(fetchData, 5000);

        // Initial fetch
        //fetchData();


        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        
        $.ajaxSetup({
            headers: {
                'X-CSRFToken': csrftoken
            }
        });
        
    </script>
</body>
</html>
