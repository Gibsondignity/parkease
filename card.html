<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card .icon {
            background-color: #7AF900;
            border-radius: 50%;
            padding: 15px;
            display: inline-block;
            margin-top: -40px;
        }

        .card .icon img {
            width: 40px;
            height: 40px;
        }

        .card h1 {
            font-size: 18px;
            color: black;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        .card p {
            font-size: 14px;
            color: #b0b0b0;
            margin: 0;
        }

        .card .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #7AF900;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <img src="static/images/check.png" alt="Success Icon">
        </div>
        <h1>Booking is Successfully</h1>
        <p>Go back to your booking page and select new space</p>
        <a href="#" class="button">GO BACK TO SPOT</a>
    </div>
</body>
</html>
